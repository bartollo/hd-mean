<h1>Editar Usuário</h1>

<form name="FormEditarUsuario">
	<div class="form-group">
		<label for="nome">Nome</label>
		<input class="form-control" type="text" id="nome" ng-model="usuario.nome" ng-required="true">
	</div>
	<div class="form-group">
		<label for="login">Login</label>
		<input class="form-control" type="text" id="login" ng-model="usuario.login" ng-required="true">
	</div>
	<div class="form-group">
		<label for="senha">Senha</label>
		<input class="form-control" type="password" id="senha" ng-model="usuario.senha" ng-required="true">
	</div>
	<div class="form-group">
		<label for="perfil">Perfil</label>
		<select class="form-control" id="perfil" name="perfil" ng-required="true" ng-model="usuario.perfil">
  			<option value="Administrador">Administrador</option>
  			<option value="Padrao">Usuário Padrão</option>
  		</select>
	</div>
	<a href="/#!/usuarios/listar" class="btn">Cancelar</a>
	<button ng-click="editarUsuario(usuario)" class="btn btn-primary" ng-disabled="FormEditarUsuario.$invalid">Enviar</button>
</form>
