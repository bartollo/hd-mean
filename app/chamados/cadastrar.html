<h1>Cadastrar Chamado</h1>

<form name="FormCadastrarChamado">

	<div class="form-group">
		<label for="status">Status</label>
		<select class="form-control" id="status" name="status" ng-required="true" ng-model="chamado.status">
			<option value="Novo">Novo</option>
			<option value="Anadmento">Em Andamento</option>
			<option value="Fechado">Fechado</option>
		</select>
	</div>
	<div class="form-group">
		<label for="titulo">Título</label>
		<input class="form-control" type="text" id="titulo" ng-model="chamado.titulo" ng-required="true">
	</div>
	<div class="form-group">
		<label for="descricao">Descrição</label>
		<input class="form-control" type="text" id="descricao" ng-model="chamado.descricao" ng-required="true">
	</div>
	<a href="/#!/chamados/listar" class="btn">Cancelar</a>
	<button ng-click="cadastrarChamados(chamado)" class="btn btn-primary" ng-disabled="FormCadastrarChamado.$invalid">Enviar</button>
</form>
